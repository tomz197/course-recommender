name: Deployment

on:
  push:
    branchec: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: 'Setup backend'
        run: cd ./web/backend && mv ./Dockerfile.prod ./Dockerfile

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Deploy to Artifact Registry'
        run: gcloud builds submit ./web/backend --tag europe-central2-docker.pkg.dev/gen-lang-client-0866984282/backend/rec-sys-backend:latest .

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy rec-sys-backend --image europe-central2-docker.pkg.dev/gen-lang-client-0866984282/backend/rec-sys-backend:latest --region europe-central2 --allow-unauthenticated --project pv254-RecSys --max-instances=4

