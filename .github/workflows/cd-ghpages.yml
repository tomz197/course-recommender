name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Setup environment
        run: cd ./web/frontend && echo "VITE_API_URL=https://rec-sys-backend-185307783159.europe-central2.run.app" > ./.env
      - name: Install dependencies
        run: cd ./web/frontend && npm ci --force
      - name: Build page
        run: cd ./web/frontend && npm run build
      - name: Setup CNAME
        run: cd ./web/frontend && echo "test.zifcak.dev" > ./dist/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/frontend/dist
